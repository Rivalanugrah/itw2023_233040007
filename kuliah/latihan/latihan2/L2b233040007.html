<html>
<head>
  <title>Form + Tabel</title>
</head>

<body>
  <table border="3" cellpadding="9" cellspacing="0">
    <tr>
      <td colspan="10" bgcolor="gray" align="center">INPUT DATA MAHASISWA</td>
     </tr> 

    <tr>
      <td>Username
      </td>
      <td>:</td>
      <td><input type="text"></td>
    </tr>

    <tr>
      <td>Password
      </td>
      <td>:</td>
      <td><input type="text"></td>
    </tr>

    <tr>
      <td>Fullname
      </td>
      <td>:</td>
      <td><input type="text"></td>
     </tr> 

    <tr> 
      <td>E-mail</td>
      <td>:</td>
      <td><input type="text"</td>
    </tr>  

    <tr>
      <td>Agama</td>
      <td>:</td>
      <td>
        <select>
          <option name="Agama" selected>--Pilih Agama--</option>
          <option value"Islam">Islam</option>
          <option value"Kristen">Kristen</option>
          <option value"Budha">Budha</option>
          <option value"Katolik">Katolik</option>
        </select>
      </td>
    </tr>

    <tr>
      <td>Jenis Kelamin</td>
      <td>:</td>
      
      <td><input type="radio" name="JenisKelamin" value="pria"/>Laki-laki
      <input type="radio" name="JenisKelamin" value="Perempuan"/>Perempuan</td>
    </tr>

    <tr>
      <td>Hobi</td>
      <td>:</td>
      <td>
        <input type="checkbox" name="vehicle" value="Musik"> Musik
        <input type="checkbox" name="vehicle" value="Olahraga"> Olahraga
        <input type="checkbox" name="vehicle" value="Gaming"> Gaming
        <input type="checkbox" name="vehicle" value="Lainnya"> Lainnya
      </td>
    </tr>

    <tr>
      <td rowspan="2">Profil singkat</td>
      <td rowspan="2">:</td>
      <td>
        <textarea rows="6" cols="50" name="komentar"></textarea>
      </td>
    </tr>

   
    <tr></tr>
       <td colspan="10" align="right">
          <input type="submit" name="input" value="input">
        </td>
    </tr>
  
 
    


  </table>

  
</body>
</html>
